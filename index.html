            return (

        };

        // --- LOCAL STORAGE ANAHTARI ---
        const STORAGE_KEY = 'pesinat_takip_v2_secure';

        // --- MAIN APPLICATION COMPONENT ---
        function MainApp() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [loginId, setLoginId] = useState('');
            const [loginPass, setLoginPass] = useState('');
            const [loginError, setLoginError] = useState('');

            // Verileri LocalStorage'dan yükle
            const [entries, setEntries] = useState(() => {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEY);
                    return savedData ? JSON.parse(savedData) : [];
                } catch (e) {
                    console.error("Veri yükleme hatası:", e);
                    return [];
                }
            });
            
            const [viewMode, setViewMode] = useState('list');
            const [searchTerm, setSearchTerm] = useState('');
            const [dateFilter, setDateFilter] = useState({ start: '', end: '' });

            const [editingItem, setEditingItem] = useState(null);
            const [deleteConfirmId, setDeleteConfirmId] = useState(null);
            const [imagePreviewUrl, setImagePreviewUrl] = useState(null);
            
            const [formData, setFormData] = useState({
                receiptNo: '000001',
                date: new Date().toISOString().split('T')[0],
                staffName: '',
                office: '',
                customerName: '',
                amount: '',
                image: null
            });

            const fileInputRef = useRef(null);
            const editFileInputRef = useRef(null);
            const jsonImportRef = useRef(null); // JSON import için ref

            // Veriler değiştiğinde LocalStorage'a kaydet
            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
            }, [entries]);

            // Otomatik Makbuz No
            useEffect(() => {
                let maxReceiptNo = 0;
                entries.forEach(entry => {
                    const num = parseInt(entry.receiptNo || "0", 10);
                    if (!isNaN(num) && num > maxReceiptNo) {
                        maxReceiptNo = num;
                    }
                });
                const nextNo = (maxReceiptNo + 1).toString().padStart(6, '0');
                
                setFormData(prev => {
                    if (!prev.staffName && !prev.amount && !prev.customerName) {
                        return { ...prev, receiptNo: nextNo };
                    }
                    return prev;
                });
            }, [entries]);

            // --- GİRİŞ FONKSİYONU ---
            const handleLogin = (e) => {
                e.preventDefault();
                if (loginId === '1052519451' && loginPass === 'icardi1905') {
                    setIsAuthenticated(true);
                    setLoginError('');
                } else {
                    setLoginError('Hatalı ID veya Şifre!');
                }
            };

            // --- YEDEKLEME / GERİ YÜKLEME FONKSİYONLARI ---
            const handleExportJSON = () => {
                const dataStr = JSON.stringify(entries, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `pesinat_sistem_yedek_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleImportJSON = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        if (Array.isArray(importedData)) {
                            if (confirm("Mevcut verilerin üzerine bu yedek dosyasını yüklemek istediğinize emin misiniz?")) {
                                setEntries(importedData);
                                alert("Yedek başarıyla yüklendi!");
                            }
                        } else {
                            alert("Geçersiz dosya formatı.");
                        }
                    } catch (err) {
                        alert("Dosya okunamadı: " + err.message);
                    }
                };
                reader.readAsText(file);
                // Reset input
                e.target.value = '';
            };

            // --- DİĞER FONKSİYONLAR ---
            const handleImageUpload = (file, callback) => {
                if (!file) return;
                if (file.size > 5 * 1024 * 1024) { alert("Dosya boyutu 5MB'dan küçük olmalıdır."); return; }
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width; let height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        callback(canvas.toDataURL('image/jpeg', 0.6));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            };

            const handleChange = (e) => { const { name, value } = e.target; setFormData(prev => ({ ...prev, [name]: value })); };
            const handleFileChange = (e) => { const file = e.target.files[0]; handleImageUpload(file, (base64) => { setFormData(prev => ({ ...prev, image: base64 })); }); };
            const handleEditFileChange = (e) => { const file = e.target.files[0]; handleImageUpload(file, (base64) => { setEditingItem(prev => ({ ...prev, image: base64 })); }); };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.staffName || !formData.amount) return;
                const newEntry = {
                    id: Date.now().toString(),
                    ...formData,
                    amount: parseFloat(formData.amount),
                    status: 'Teslim Edilmedi',
                    history: [],
                    createdAt: new Date().toISOString()
                };
                setEntries(prev => [...prev, newEntry]);
                const currentNo = parseInt(formData.receiptNo || "0", 10);
                const nextNo = (currentNo + 1).toString().padStart(6, '0');
                setFormData({ receiptNo: nextNo, date: formData.date, staffName: '', office: '', customerName: '', amount: '', image: null });
                if (fileInputRef.current) fileInputRef.current.value = "";
            };

            const handleDeleteClick = (id) => setDeleteConfirmId(id);
            const confirmDelete = () => { setEntries(prev => prev.filter(item => item.id !== deleteConfirmId)); setDeleteConfirmId(null); };
            const handleEditClick = (item) => setEditingItem({ ...item, original: { ...item } });
            const handleEditChange = (e) => { const { name, value } = e.target; setEditingItem(prev => ({ ...prev, [name]: value })); };
            const saveEdit = () => {
                if (!editingItem) return;
                const hasChanges = editingItem.receiptNo !== editingItem.original.receiptNo || editingItem.date !== editingItem.original.date || editingItem.staffName !== editingItem.original.staffName || editingItem.office !== editingItem.original.office || editingItem.customerName !== editingItem.original.customerName || parseFloat(editingItem.amount) !== editingItem.original.amount || editingItem.status !== editingItem.original.status || editingItem.image !== editingItem.original.image;
                if (!hasChanges) { setEditingItem(null); return; }
                const historyEntry = { updatedAt: new Date().toISOString(), oldData: { receiptNo: editingItem.original.receiptNo || '', date: editingItem.original.date, staffName: editingItem.original.staffName, office: editingItem.original.office || '', customerName: editingItem.original.customerName, amount: editingItem.original.amount, status: editingItem.original.status || 'Teslim Edilmedi' } };
                setEntries(prev => prev.map(item => { if (item.id === editingItem.id) { return { ...item, receiptNo: editingItem.receiptNo, date: editingItem.date, staffName: editingItem.staffName, office: editingItem.office, customerName: editingItem.customerName, amount: parseFloat(editingItem.amount), status: editingItem.status, image: editingItem.image, history: [...(item.history || []), historyEntry] }; } return item; }));
                setEditingItem(null);
            };
            const toggleStatus = (entry) => { const newStatus = entry.status === 'Teslim Edildi' ? 'Teslim Edilmedi' : 'Teslim Edildi'; const historyEntry = { updatedAt: new Date().toISOString(), type: 'status_change', oldData: { ...entry } }; setEntries(prev => prev.map(item => { if (item.id === entry.id) { return { ...item, status: newStatus, history: [...(item.history || []), historyEntry] }; } return item; })); };

            const printReceipt = (entry) => {
                const printWindow = window.open('', '', 'width=800,height=600');
                const formattedDate = new Date(entry.date).toLocaleDateString('tr-TR');
                const formattedAmount = new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(entry.amount);
                const htmlContent = `<html><head><title>Tahsilat Makbuzu</title><style>body{font-family:'Helvetica',sans-serif;padding:40px;color:#333}.receipt-box{border:2px solid #333;padding:30px;max-width:700px;margin:0 auto;position:relative}.header{display:flex;justify-content:space-between;border-bottom:2px solid #eee;padding-bottom:20px;margin-bottom:20px}.title{font-size:24px;font-weight:bold;color:#1a56db}.row{display:flex;margin-bottom:15px}.label{width:150px;font-weight:bold;color:#555}.value{flex:1;border-bottom:1px dotted #ccc}.amount-box{margin-top:30px;text-align:right;font-size:28px;font-weight:bold;color:#1a56db}.footer{margin-top:50px;display:flex;justify-content:space-between;font-size:12px;text-align:center}.sign-box{width:200px;border-top:1px solid #333;padding-top:10px}.watermark{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) rotate(-45deg);font-size:100px;opacity:0.05;font-weight:bold;pointer-events:none}</style></head><body><div class="receipt-box"><div class="watermark">TAHSİLAT</div><div class="header"><div><div class="title">TAHSİLAT MAKBUZU</div></div><div style="text-align:right"><div>No: <strong>${entry.receiptNo}</strong></div><div>Tarih: <strong>${formattedDate}</strong></div></div></div><div class="content"><div class="row"><div class="label">Sayın:</div><div class="value">${entry.customerName}</div></div><div class="row"><div class="label">Ofis:</div><div class="value">${entry.office || '-'}</div></div><div class="row"><div class="label">Tutar:</div><div class="value">${formattedAmount}</div></div><div class="row"><div class="label">Tahsil Eden:</div><div class="value">${entry.staffName}</div></div></div><div class="amount-box">${formattedAmount}</div><div class="footer"><div class="sign-box">Teslim Eden (İmza)</div><div class="sign-box">Teslim Alan<br>${entry.staffName}</div></div></div><script>window.onload=function(){window.print()}<\/script></body></html>`;
                printWindow.document.write(htmlContent); printWindow.document.close();
            };

            const downloadBackup = () => { if (entries.length === 0) return alert("Veri yok."); let csv = "\uFEFFMakbuz No;Tarih;Personel;Ofis;Müşteri;Tutar;Durum\n"; entries.forEach(e => { csv += `"${e.receiptNo || ''}";${e.date};"${e.staffName}";"${e.office}";"${e.customerName}";${e.amount.toString().replace('.', ',')};"${e.status || ''}"\n`; }); const link = document.createElement("a"); link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' })); link.download = `pesinat_yedek_${new Date().toISOString().slice(0,10)}.csv`; link.click(); };

            const filteredEntries = entries.filter(e => {
                const term = searchTerm.toLowerCase(); const status = (e.status || '').toLowerCase(); const receipt = (e.receiptNo || '').toLowerCase();
                let matchesDate = true; if (dateFilter.start) matchesDate = matchesDate && e.date >= dateFilter.start; if (dateFilter.end) matchesDate = matchesDate && e.date <= dateFilter.end;
                return (receipt.includes(term) || e.staffName.toLowerCase().includes(term) || e.customerName.toLowerCase().includes(term) || (e.office || '').toLowerCase().includes(term) || status.includes(term)) && matchesDate;
            }).sort((a, b) => new Date(b.date) - new Date(a.date));

            const formatCurrency = (val) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(val);
            const totalAmount = filteredEntries.reduce((sum, item) => sum + (Number(item.amount) || 0), 0);
            
            const stats = useMemo(() => {
                const totalRevenue = entries.reduce((acc, curr) => acc + (parseFloat(curr.amount) || 0), 0);
                const currentMonth = new Date().toISOString().slice(0, 7);
                const monthlyRevenue = entries.filter(e => e.date.startsWith(currentMonth)).reduce((acc, curr) => acc + (parseFloat(curr.amount) || 0), 0);
                const officeStats = {}; entries.forEach(e => { const office = e.office || 'Belirtilmemiş'; officeStats[office] = (officeStats[office] || 0) + (parseFloat(e.amount) || 0); });
                const staffStats = {}; entries.forEach(e => { staffStats[e.staffName] = (staffStats[e.staffName] || 0) + (parseFloat(e.amount) || 0); });
                const sortedStaff = Object.entries(staffStats).sort(([,a], [,b]) => b - a).slice(0, 5);
                return { totalRevenue, monthlyRevenue, officeStats, sortedStaff };
            }, [entries]);

            // --- LOGIN SCREEN ---
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
                            <div className="flex justify-center mb-6"><div className="bg-blue-100 p-4 rounded-full"><Icons.Lock className="w-8 h-8 text-blue-600" /></div></div>
                            <h2 className="text-2xl font-bold text-center text-slate-800 mb-2">Güvenli Giriş</h2>
                            <p className="text-center text-slate-500 mb-6 text-sm">Veriler sadece bu cihazda saklanmaktadır.</p>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div><label className="block text-sm font-medium text-slate-700 mb-1">Kullanıcı ID</label><div className="relative"><div className="absolute left-3 top-3 w-4 h-4 text-slate-400"><Icons.User className="w-4 h-4" /></div><input type="text" value={loginId} onChange={(e) => setLoginId(e.target.value)} className="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="ID giriniz" autoFocus /></div></div>
                                <div><label className="block text-sm font-medium text-slate-700 mb-1">Şifre</label><div className="relative"><div className="absolute left-3 top-3 w-4 h-4 text-slate-400"><Icons.Ticket className="w-4 h-4" /></div><input type="password" value={loginPass} onChange={(e) => setLoginPass(e.target.value)} className="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="••••••••" /></div></div>
                                {loginError && (<div className="bg-red-50 text-red-600 p-3 rounded-lg text-sm flex items-center gap-2 animate-pulse"><Icons.AlertCircle className="w-4 h-4" />{loginError}</div>)}
                                <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-2"><Icons.LogIn className="w-4 h-4" /> Giriş Yap</button>
                            </form>
                            <div className="mt-6 text-center text-xs text-slate-400">Peşinat Takip Sistemi v4.2 (Offline)</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 relative">
                    {/* MODALLAR */}
                    {deleteConfirmId && (<div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"><div className="bg-white rounded-xl shadow-2xl p-6 max-w-sm w-full"><h3 className="text-lg font-bold text-slate-900 text-center">Emin misiniz?</h3><p className="text-slate-500 mt-1 text-sm text-center">Bu kayıt kalıcı olarak silinecek.</p><div className="flex gap-3 w-full mt-4"><button onClick={() => setDeleteConfirmId(null)} className="flex-1 py-2 bg-slate-100 rounded text-slate-700">İptal</button><button onClick={confirmDelete} className="flex-1 py-2 bg-red-600 text-white rounded">Sil</button></div></div></div>)}
                    {imagePreviewUrl && (<div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4" onClick={() => setImagePreviewUrl(null)}><div className="bg-white p-2 rounded-lg max-w-3xl max-h-[90vh] overflow-auto"><img src={imagePreviewUrl} alt="Dekont" className="max-w-full h-auto rounded" /><div className="text-center mt-2 text-sm text-slate-500">Kapatmak için dışarı tıklayın</div></div></div>)}
                    {editingItem && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4 overflow-y-auto">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl my-8">
                                <div className="flex items-center justify-between p-6 border-b border-slate-100"><h3 className="text-xl font-bold text-slate-800 flex items-center gap-2"><Icons.Pencil className="w-5 h-5 text-blue-600" /> Kaydı Düzenle</h3><button onClick={() => setEditingItem(null)}><Icons.X className="w-6 h-6 text-slate-400" /></button></div>
                                <div className="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="space-y-2"><label className="text-sm font-semibold">Makbuz No</label><input type="text" name="receiptNo" value={editingItem.receiptNo} onChange={handleEditChange} className="w-full p-2.5 border rounded-lg font-mono" /></div>
                                    <div className="space-y-2"><label className="text-sm font-semibold">Tarih</label><input type="date" name="date" value={editingItem.date} onChange={handleEditChange} className="w-full p-2.5 border rounded-lg" /></div>
                                    <div className="space-y-2"><label className="text-sm font-semibold">Tutar (TL)</label><input type="number" name="amount" value={editingItem.amount} onChange={handleEditChange} className="w-full p-2.5 border rounded-lg font-mono" /></div>
                                    <div className="space-y-2"><label className="text-sm font-semibold">Personel</label><input type="text" name="staffName" value={editingItem.staffName} onChange={handleEditChange} className="w-full p-2.5 border rounded-lg" /></div>
                                    <div className="space-y-2"><label className="text-sm font-semibold">Müşteri</label><input type="text" name="customerName" value={editingItem.customerName} onChange={handleEditChange} className="w-full p-2.5 border rounded-lg" /></div>
                                    <div className="space-y-2"><label className="text-sm font-semibold">Ofis</label><input type="text" name="office" value={editingItem.office} onChange={handleEditChange} className="w-full p-2.5 border rounded-lg" /></div>
                                    <div className="space-y-2">
                                        <label className="text-sm font-semibold">Dekont/Görsel</label>
                                        <div className="flex items-center gap-2">
                                            <input type="file" ref={editFileInputRef} accept="image/*" onChange={handleEditFileChange} className="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                                            {editingItem.image && (<button type="button" onClick={() => setImagePreviewUrl(editingItem.image)} className="p-2 text-blue-600 hover:bg-blue-50 rounded" title="Görüntüle"><Icons.ImageIcon className="w-5 h-5" /></button>)}
                                        </div>
                                    </div>
                                    <div className="space-y-2"><label className="text-sm font-semibold">Durum</label><select name="status" value={editingItem.status} onChange={handleEditChange} className="w-full p-2.5 border rounded-lg bg-white"><option value="Teslim Edilmedi">Teslim Edilmedi</option><option value="Teslim Edildi">Teslim Edildi</option></select></div>
                                </div>
                                <div className="p-6 border-t border-slate-100 flex justify-end gap-3 bg-slate-50 rounded-b-xl"><button onClick={() => setEditingItem(null)} className="px-5 py-2.5 text-slate-600 hover:bg-slate-200 rounded-lg font-medium">İptal</button><button onClick={saveEdit} className="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium flex items-center gap-2"><Icons.Save className="w-4 h-4" /> Kaydet</button></div>
                            </div>
                        </div>
                    )}

                    {/* HEADER */}
                    <div className="max-w-6xl mx-auto space-y-6">
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row items-center justify-between gap-4">
                            <div><h1 className="text-2xl font-bold text-blue-900 flex items-center gap-2"><Icons.Wallet className="w-8 h-8 text-blue-600" /> Peşinat Tablosu</h1><p className="text-slate-500 text-sm mt-1 flex items-center gap-1"><Icons.HardDrive className="w-3 h-3 text-green-500" /> Veriler cihazınızda saklanıyor</p></div>
                            <div className="flex flex-wrap items-center gap-2 bg-slate-100 p-1 rounded-lg">
                                <button onClick={() => setViewMode('list')} className={`px-4 py-2 rounded-md text-sm font-medium flex items-center gap-2 transition-all ${viewMode === 'list' ? 'bg-white shadow text-blue-600' : 'text-slate-500 hover:text-slate-700'}`}><Icons.List className="w-4 h-4" /> Liste</button>
                                <button onClick={() => setViewMode('dashboard')} className={`px-4 py-2 rounded-md text-sm font-medium flex items-center gap-2 transition-all ${viewMode === 'dashboard' ? 'bg-white shadow text-blue-600' : 'text-slate-500 hover:text-slate-700'}`}><Icons.LayoutDashboard className="w-4 h-4" /> İstatistikler</button>
                                
                                {/* YEDEKLEME BUTONLARI */}
                                <div className="h-6 w-px bg-slate-300 mx-1"></div>
                                <button onClick={handleExportJSON} className="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-white hover:shadow transition-all flex items-center gap-1" title="Yedek İndir"><Icons.FileDown className="w-4 h-4" /> Yedekle</button>
                                <label className="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-white hover:shadow transition-all flex items-center gap-1 cursor-pointer" title="Yedek Yükle">
                                    <Icons.FileUp className="w-4 h-4" /> Yükle
                                    <input type="file" accept=".json" className="hidden" ref={jsonImportRef} onChange={handleImportJSON} />
                                </label>

                                <div className="h-6 w-px bg-slate-300 mx-1"></div>
                                <button onClick={() => window.location.reload()} className="px-3 py-2 rounded-md text-sm font-medium text-red-500 hover:bg-red-50 transition-colors" title="Çıkış Yap"><Icons.Lock className="w-4 h-4" /></button>
                            </div>
                        </div>

                        {/* DASHBOARD */}
                        {viewMode === 'dashboard' && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 text-white shadow-lg shadow-blue-200"><div className="text-blue-100 text-sm font-medium mb-1">Toplam Ciro</div><div className="text-3xl font-bold">{formatCurrency(stats.totalRevenue)}</div></div>
                                    <div className="bg-white border border-slate-200 rounded-xl p-6 shadow-sm"><div className="text-slate-500 text-sm font-medium mb-1">Bu Ayın Cirosu</div><div className="text-3xl font-bold text-slate-800">{formatCurrency(stats.monthlyRevenue)}</div></div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                        <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2"><Icons.Building2 className="w-5 h-5 text-slate-400" /> Ofis Performansı</h3>
                                        <div className="space-y-3">{Object.entries(stats.officeStats).map(([office, amount]) => (<div key={office}><div className="flex justify-between text-sm mb-1"><span className="font-medium text-slate-700">{office}</span><span className="text-slate-500">{formatCurrency(amount)}</span></div><div className="w-full bg-slate-100 rounded-full h-2.5"><div className="bg-blue-500 h-2.5 rounded-full" style={{ width: `${(amount / stats.totalRevenue) * 100}%` }}></div></div></div>))}</div>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                        <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2"><Icons.User className="w-5 h-5 text-slate-400" /> En İyi 5 Personel</h3>
                                        <div className="space-y-4">{stats.sortedStaff.map(([name, amount], index) => (<div key={name} className="flex items-center gap-3"><div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold ${index === 0 ? 'bg-yellow-100 text-yellow-700' : 'bg-slate-100 text-slate-600'}`}>{index + 1}</div><div className="flex-1"><div className="text-sm font-medium text-slate-800">{name}</div><div className="text-xs text-slate-500">{formatCurrency(amount)}</div></div><div className="text-blue-600 font-bold text-sm">%{Math.round((amount / stats.totalRevenue) * 100)}</div></div>))}</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* LISTE */}
                        {viewMode === 'list' && (
                            <>
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-semibold mb-4 text-slate-700 flex items-center gap-2"><Icons.PlusCircle className="w-5 h-5" /> Yeni Kayıt Ekle</h2>
                                    <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-7 gap-4">
                                        <div className="space-y-1 lg:col-span-1"><label className="text-xs font-medium text-slate-500 flex items-center gap-1"><Icons.Ticket className="w-3 h-3" /> Makbuz No</label><input type="text" name="receiptNo" value={formData.receiptNo} onChange={handleChange} className="w-full p-2 border border-slate-300 rounded-lg outline-none focus:border-blue-500 bg-slate-50 font-mono text-blue-800 font-bold" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500">Tarih</label><input type="date" name="date" value={formData.date} onChange={handleChange} className="w-full p-2 border border-slate-300 rounded-lg outline-none focus:border-blue-500" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500">Personel</label><input type="text" name="staffName" placeholder="Örn: Ahmet" value={formData.staffName} onChange={handleChange} className="w-full p-2 border border-slate-300 rounded-lg outline-none focus:border-blue-500" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500">Ofis</label><input type="text" name="office" placeholder="Örn: Merkez" value={formData.office} onChange={handleChange} className="w-full p-2 border border-slate-300 rounded-lg outline-none focus:border-blue-500" /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500">Müşteri</label><input type="text" name="customerName" placeholder="Örn: Ayşe" value={formData.customerName} onChange={handleChange} className="w-full p-2 border border-slate-300 rounded-lg outline-none focus:border-blue-500" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500">Tutar (TL)</label><input type="number" name="amount" placeholder="0.00" value={formData.amount} onChange={handleChange} className="w-full p-2 border border-slate-300 rounded-lg outline-none focus:border-green-500 font-mono" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 flex items-center gap-1"><Icons.Paperclip className="w-3 h-3" /> Dekont</label><input type="file" ref={fileInputRef} accept="image/*" onChange={handleFileChange} className="w-full text-xs text-slate-500 file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:bg-blue-50 file:text-blue-700"/></div>
                                        <div className="lg:col-span-7 flex justify-end mt-2"><button type="submit" className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium shadow-sm w-full md:w-auto flex justify-center items-center gap-2"><Icons.PlusCircle className="w-4 h-4" /> Listeye Ekle</button></div>
                                    </form>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="p-4 border-b border-slate-100 bg-slate-50 flex flex-col md:flex-row items-center justify-between gap-4">
                                        <div className="relative w-full md:w-64"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Icons.Search className="h-4 w-4 text-slate-400" /></div><input type="text" className="block w-full pl-9 pr-3 py-2 border border-slate-300 rounded-lg text-sm outline-none focus:border-blue-500" placeholder="Ara..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} /></div>
                                        <div className="flex items-center gap-2 bg-white p-1.5 border border-slate-200 rounded-lg shadow-sm">
                                            <div className="flex items-center gap-1"><span className="text-xs text-slate-400 font-medium pl-2">Başlangıç:</span><input type="date" value={dateFilter.start} onChange={e => setDateFilter(prev => ({...prev, start: e.target.value}))} className="text-sm border-none outline-none text-slate-600 bg-transparent" /></div>
                                            <div className="w-px h-4 bg-slate-200"></div>
                                            <div className="flex items-center gap-1"><span className="text-xs text-slate-400 font-medium">Bitiş:</span><input type="date" value={dateFilter.end} onChange={e => setDateFilter(prev => ({...prev, end: e.target.value}))} className="text-sm border-none outline-none text-slate-600 bg-transparent" /></div>
                                            {(dateFilter.start || dateFilter.end) && (<button onClick={() => setDateFilter({start:'', end:''})} className="p-1 hover:bg-slate-100 rounded-full text-slate-400"><Icons.X className="w-3 h-3" /></button>)}
                                        </div>
                                        <button onClick={downloadBackup} className="flex items-center gap-2 px-4 py-2 bg-white hover:bg-slate-50 text-slate-700 rounded-lg text-sm font-medium border border-slate-300"><Icons.Download className="w-4 h-4" /> Excel</button>
                                    </div>

                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left border-collapse">
                                            <thead>
                                                <tr className="bg-white border-b border-slate-200 text-slate-600 text-sm uppercase tracking-wider">
                                                    <th className="p-4 font-semibold w-24">Makbuz</th><th className="p-4 font-semibold w-28">Tarih</th><th className="p-4 font-semibold">Personel</th><th className="p-4 font-semibold">Ofis</th><th className="p-4 font-semibold">Müşteri</th><th className="p-4 font-semibold text-center w-16">Ek</th><th className="p-4 font-semibold w-32 text-center">Durum</th><th className="p-4 font-semibold text-right">Nakit</th><th className="p-4 font-semibold w-36 text-center">İşlem</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {filteredEntries.map((entry) => {
                                                    const isDelivered = entry.status === 'Teslim Edildi';
                                                    return (
                                                        <tr key={entry.id} className="hover:bg-blue-50 transition-colors group">
                                                            <td className="p-4 font-mono font-bold text-blue-900">{entry.receiptNo || '-'}</td>
                                                            <td className="p-4 text-slate-600 text-sm">{new Date(entry.date).toLocaleDateString('tr-TR')}</td>
                                                            <td className="p-4 text-slate-800 font-medium">{entry.staffName}</td>
                                                            <td className="p-4 text-slate-600 text-sm">{entry.office}</td>
                                                            <td className="p-4 text-slate-800">{entry.customerName}</td>
                                                            <td className="p-4 text-center">{entry.image && (<button onClick={() => setImagePreviewUrl(entry.image)} className="text-slate-400 hover:text-blue-600 transition-colors" title="Dekontu Gör"><Icons.ImageIcon className="w-5 h-5" /></button>)}</td>
                                                            <td className="p-4 text-center"><button onClick={() => toggleStatus(entry)} className={`inline-flex items-center gap-1.5 px-2 py-1 rounded-full text-[10px] font-semibold border ${isDelivered ? 'bg-green-100 text-green-700 border-green-200 hover:bg-green-200' : 'bg-orange-50 text-orange-700 border-orange-200 hover:bg-orange-100'}`}>{isDelivered ? <Icons.CheckCircle2 className="w-3 h-3" /> : <Icons.Clock className="w-3 h-3" />} {entry.status || 'Bekliyor'}</button></td>
                                                            <td className="p-4 text-right font-mono font-medium text-slate-700">{formatCurrency(entry.amount)}</td>
                                                            <td className="p-4 text-center"><div className="flex items-center justify-center gap-1"><button onClick={() => printReceipt(entry)} className="text-slate-400 hover:text-slate-700 p-1.5 rounded hover:bg-slate-100" title="Makbuz Yazdır"><Icons.Printer className="w-4 h-4" /></button><button onClick={() => handleEditClick(entry)} className="text-blue-400 hover:text-blue-600 p-1.5 rounded hover:bg-blue-100" title="Düzenle"><Icons.Pencil className="w-4 h-4" /></button><button onClick={() => handleDeleteClick(entry.id)} className="text-slate-400 hover:text-red-500 p-1.5 rounded hover:bg-red-50" title="Sil"><Icons.Trash2 className="w-4 h-4" /></button></div></td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                            <tfoot className="bg-slate-50 font-bold text-slate-800"><tr><td colSpan="7" className="p-4 text-right text-slate-600 uppercase text-sm">{dateFilter.start || dateFilter.end ? 'Tarih Aralığı Toplamı:' : (searchTerm ? 'Filtreli Toplam:' : 'Genel Toplam:')}</td><td className="p-4 text-right text-green-700 font-mono text-lg">{formatCurrency(totalAmount)}</td><td></td></tr></tfoot>
                                        </table>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
</body>
</html>
